<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>VogueVista Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="/common/header :: common_header"></div>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/users}">Users Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</div>
</div>
</nav>
<div class="container">
    <h1>Enter Item Details</h1>
    <form th:action="@{/add-item}" th:object="${item}" method="post">
        <fieldset class="mb-3">
            <label for="name">name</label>
            <input type="text" th:field="*{name}" required="required"/>
            <div th:if="${#fields.hasErrors('name')}" class="text-warning text-bg-danger" th:errors="*{name}"></div>
        </fieldset>
        <fieldset class="mb-3">
            <label for="price">Price</label>
            <input type="text" th:field="*{price}" required="required"/>
            <div th:if="${#fields.hasErrors('price')}" class="text-warning text-bg-danger" th:errors="*{price}"></div>
        </fieldset>
        <fieldset class="mb-3">
            <label for="quantity">Quantity</label>
            <input type="text" th:field="*{quantity}" required="required"/>
            <div th:if="${#fields.hasErrors('quantity')}" class="text-warning text-bg-danger" th:errors="*{quantity}"></div>
        </fieldset>
        <fieldset class="mb-3">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" required="required"/>
            <div th:if="${#fields.hasErrors('description')}" class="text-warning text-bg-danger" th:errors="*{description}"></div>
        </fieldset>

        <input type="hidden" th:field="*{id}"/>
        <!-- Uncomment the line below if you want to include a hidden field for 'done' -->
        <!-- <input type="hidden" th:field="*{done}"/> -->

        <input type="submit" class="btn btn-success">
    </form>
</div>

<div th:replace="/common/footer :: common_footer"></div>

</body>
</html>
