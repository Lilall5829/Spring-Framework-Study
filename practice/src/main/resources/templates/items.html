<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>VogueVista Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="/common/header :: common_header"></div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Items</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th colspan="2">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "item : ${items}">
            <td th:text = "${item.name}"></td>
            <td th:text = "${item.price}"></td>
            <td th:text = "${item.quantity}"></td>
            <td th:text = "${item.description}"></td>
            <td><a th:href="@{/update-item(id=${item.id})}" class="btn btn-warning">UPDATE</a></td>
            <td><a th:href="@{/delete-item(id=${item.id})}" class="btn btn-danger">DELETE</a></td>

        </tr>
        </tbody>
    </table>
    <a href="add-item" class="btn btn-success">Add a New Item</a>
</div>
<div th:replace="/common/footer :: common_footer"></div>

</body>
</html>
